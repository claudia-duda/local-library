{% extends "base.html" %}

{% block content %}
    <h1> Book List</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
        <li> 
            <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>({{ book.author }})
            <!-- <a href =" {{ book.author.get_absolute_url }}">({{ book.author }})</a> -->
        </li>
        {% endfor %}
    </ul>
    {% else %}
     <p> There are no book in the library</p>
    {% endif %}
{% endblock %}
