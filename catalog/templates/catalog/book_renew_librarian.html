{% extends 'base.html' %}
    {% block content %}
        <h1>Renew: {{ book_instance.book.title }}</h1>
        <p>Borrower: {{ book_instance.borrower }}</p>
        <p {% if book_instance.is_overdue %}
             class="text-danger"
           {% endif %}>
            Due date: {{book_instance.due_back }}
        </p>
        <form actions="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
        <a href="{% url 'delete-instance' book_instance.pk %}">Delete</a>
    {% endblock %}
