{% extends 'base.html' %}
    {% block content %}
        <h2>Forget your password?</h2>
        <form action="" method="post">
            {% csrf_token %}
            {% if form.email.errors %}
                {{ form.email.errors }}
            {% endif %}
                <label>Your email</label>
                <p>{{ form.email }}</p>
                <input type="submit" class="btn btn-default btn-lg" value="Reset password here">
        </form>
    {% endblock %}
